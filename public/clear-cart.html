<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cart - Alovre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }
        .btn {
            background: #0A0F2C;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .success {
            color: #4CAF50;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Clear Cart</h1>
    <p>Click the button below to remove all items from your cart.</p>
    <button class="btn" onclick="clearCart()">Clear Cart Now</button>
    <div id="message"></div>
    
    <script>
        function clearCart() {
            localStorage.removeItem('cart');
            localStorage.removeItem('customerData');
            document.getElementById('message').innerHTML = '<p class="success">âœ“ Cart cleared successfully!</p><p>You can now close this page and return to the store.</p>';
        }
    </script>
</body>
</html>
