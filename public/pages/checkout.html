<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Resell Depot</title>
    <link rel="icon" href="../images/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="checkout-page">
    <header class="checkout-header">
        <div class="header-container">
            <div class="logo-container">
                <a href="/">
                    <img src="/images/logo/Logo.png" alt="Resell Depot Logo" class="logo">
                </a>
            </div>
        </div>
    </header>

    <main class="checkout-main">
        <div class="checkout-container">
            <div class="checkout-content">
                <!-- Left side: Form -->
                <div class="checkout-form-section">
                    <form id="checkout-form" class="checkout-form">
                        <div class="form-section">
                            <h2>Contact Information</h2>
                            <div class="form-group">
                                <input type="email" id="email" name="email" required placeholder="Email">
                            </div>
                        </div>

                        <div class="form-section">
                            <h2>Shipping Address</h2>
                            <div class="form-group">
                                <input type="text" id="firstName" name="firstName" required placeholder="First name">
                                <input type="text" id="lastName" name="lastName" required placeholder="Last name">
                            </div>
                            <div class="form-group">
                                <input type="text" id="address" name="address" required placeholder="Address">
                            </div>
                            <div class="form-group">
                                <input type="text" id="apartment" name="apartment" placeholder="Apartment, suite, etc. (optional)">
                            </div>
                            <div class="form-group">
                                <input type="text" id="city" name="city" required placeholder="City">
                                <input type="text" id="postalCode" name="postalCode" required placeholder="Postal code">
                            </div>
                            <div class="form-group">
                                <select id="country" name="country" required>
                                    <option value="">Select Country</option>
                                    <option value="DE">Germany</option>
                                    <option value="AT">Austria</option>
                                    <option value="CH">Switzerland</option>
                                    <option value="NL">Netherlands</option>
                                    <option value="BE">Belgium</option>
                                    <option value="FR">France</option>
                                    <!-- Add more countries as needed -->
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="tel" id="phone" name="phone" required placeholder="Phone">
                            </div>
                        </div>

                        <div class="form-section payment-section">
                            <h2>Payment Method</h2>
                            <p class="payment-info">You'll select your payment method in the next step</p>
                        </div>
                    </form>
                </div>

                <!-- Right side: Order summary -->
                <div class="checkout-summary-section">
                    <div class="order-summary">
                        <h2>Order Summary</h2>
                        <div id="checkout-items" class="checkout-items">
                            <!-- Items will be populated by JavaScript -->
                            <template id="checkout-item-template">
                                <div class="checkout-item">
                                    <div class="checkout-item__image">
                                        <img src="${item.image}" alt="${item.title}">
                                    </div>
                                    <div class="checkout-item__details">
                                        <h3 class="checkout-item__title">${item.title}</h3>
                                        ${item.options && item.options.length > 0 ? `
                                            <div class="checkout-item__options">
                                                ${item.options.map(opt => `
                                                    <span class="checkout-item__option">${opt.name}: ${opt.value}</span>
                                                `).join('')}
                                            </div>
                                        ` : ''}
                                        <div class="checkout-item__price">${formatPrice(item.price)}</div>
                                        <div class="checkout-item__quantity">Quantity: ${item.quantity}</div>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <div class="summary-totals">
                            <div class="summary-line">
                                <span>Subtotal</span>
                                <span id="subtotal">€0.00</span>
                            </div>
                            <div class="summary-line">
                                <span>Shipping</span>
                                <span id="shipping">Calculated at next step</span>
                            </div>
                            <div class="summary-line total">
                                <span>Total</span>
                                <span id="total">€0.00</span>
                            </div>
                        </div>
                    </div>
                    <button id="continue-to-payment" class="checkout-button">Continue to Payment</button>
                    <a href="/pages/cart.html" class="return-to-cart">Return to cart</a>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/data/shopify-products.js"></script>
    <script src="/js/checkout.js"></script>
</body>
</html>
