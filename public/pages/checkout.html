<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasse - Dupelify</title>
    <link rel="icon" href="../images/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Preload Stripe.js for faster loading -->
    <link rel="preconnect" href="https://js.stripe.com">
    <link rel="dns-prefetch" href="https://js.stripe.com">
</head>
<body class="checkout-page">
    <header class="checkout-header">
        <div class="header-container">
            <div class="logo-container">
                <a href="/">
                    <img src="/images/logo/Logo.png" alt="Dupelify" class="logo">
                </a>
            </div>
        </div>
    </header>

    <main class="checkout-main">
        <div class="checkout-container">
            <div class="checkout-content">
                <!-- Left side: Form -->
                <div class="checkout-form-section">
                    <form id="checkout-form" class="checkout-form">
                        <div class="form-section">
                            <h2>Kontaktinformationen</h2>
                            <div class="form-group">
                                <input type="email" id="email" name="email" required placeholder="E-Mail">
                            </div>
                        </div>

                        <div class="form-section">
                            <h2>Lieferadresse</h2>
                            <div class="form-group">
                                <input type="text" id="firstName" name="firstName" required placeholder="Vorname">
                                <input type="text" id="lastName" name="lastName" required placeholder="Nachname">
                            </div>
                            <div class="form-group">
                                <input type="text" id="address" name="address" required placeholder="Adresse">
                            </div>
                            <div class="form-group">
                                <input type="text" id="apartment" name="apartment" placeholder="Wohnung, Etage, usw. (optional)">
                            </div>
                            <div class="form-group">
                                <input type="text" id="city" name="city" required placeholder="Stadt">
                                <input type="text" id="postalCode" name="postalCode" required placeholder="Postleitzahl">
                            </div>
                            <div class="form-group">
                                <select id="country" name="country" required>
                                    <option value="">Land auswählen</option>
                                    <option value="DE">Deutschland</option>
                                    <option value="AT">Österreich</option>
                                    <option value="CH">Schweiz</option>
                                    <option value="NL">Niederlande</option>
                                    <option value="BE">Belgien</option>
                                    <option value="FR">Frankreich</option>
                                    <option value="IT">Italien</option>
                                    <option value="ES">Spanien</option>
                                    <option value="PL">Polen</option>
                                    <option value="SE">Schweden</option>
                                    <option value="DK">Dänemark</option>
                                    <option value="NO">Norwegen</option>
                                    <!-- Add more countries as needed -->
                                </select>
                            </div>
                        </div>

                        <div class="form-section shipping-method-section">
                            <h2>Versandart</h2>
                            <div class="shipping-option">
                                <div class="shipping-option-content">
                                    <div class="shipping-option-details">
                                        <div class="shipping-option-name">4-7 Tage Versand</div>
                                        <div class="shipping-option-description">Tracking-Nummer inklusive</div>
                                    </div>
                                    <div class="shipping-option-price">KOSTENLOS</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-section payment-section">
                            <h2>Zahlungsmethode</h2>
                            <!-- Stripe Payment Element will be mounted here -->
                            <div id="payment-element" class="payment-element-container">
                                <!-- Stripe.js injects the Payment Element here -->
                            </div>
                            <div id="payment-message" class="payment-message"></div>
                            <!-- Payment button inside form -->
                            <button type="button" id="continue-to-payment" class="checkout-button">Zahlung abschließen</button>
                            <a href="/pages/cart.html" class="return-to-cart">Zurück zum Warenkorb</a>
                        </div>
                    </form>
                </div>

                <!-- Right side: Order summary -->
                <div class="checkout-summary-section">
                    <div class="order-summary">
                        <h2>Bestellübersicht</h2>
                        <div id="checkout-items" class="checkout-items">
                            <!-- Items will be populated by JavaScript -->
                        </div>
                        <div class="summary-totals">
                            <div class="discount-code-section">
                                <div class="discount-input-group">
                                    <input type="text" id="discount-code" placeholder="Rabattcode" class="discount-input">
                                    <button type="button" id="apply-discount" class="apply-discount-btn">Anwenden</button>
                                </div>
                                <div id="discount-message" class="discount-message"></div>
                            </div>
                            
                            <div class="summary-line">
                                <span>Zwischensumme</span>
                                <span id="subtotal">€0.00</span>
                            </div>
                            <div class="summary-line discount-line" id="discount-line" style="display: none;">
                                <span>Rabatt (<span id="discount-code-label"></span>)</span>
                                <span id="discount-amount" class="discount-amount">-€0.00</span>
                            </div>
                            <div class="summary-line">
                                <span>Versand</span>
                                <span id="shipping">KOSTENLOS</span>
                            </div>
                            <div class="summary-line total">
                                <span>Gesamt</span>
                                <span id="total">€0.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Meta Pixel -->
    <script src="/js/meta-pixel.js"></script>
    
    <!-- Load Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/js/data/products.js"></script>
    <script src="/js/checkout.js"></script>
</body>
</html>
